<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập số phần tử muốn nhập : ");
      let arr = [];
      let total = 0;
      let flag = 0;
      if (n < 0) {
        alert("Số lượng phần tử không được âm");
      } else if (n == 0) {
        alert("Mảng không có phần tử ");
      }
      for (let i = 0; i < n; i++) {
        arr[i] = prompt(` Nhập phần tử thứ ${i} : `);
      }
      for (let i = 0; i < n; i++) {
        if (!isNaN(arr[i])) {
          total += +arr[i];
          flag = 1;
        }
      }
      if (flag == 0) {
        console.log(` Mảng không có số `);
      } else {
        console.log(` Tổng các ký tự số là : ${total}`);
      }
    </script>
  </body>
</html>
