<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Nhập số phần tử muốn nhập : ");
      let array = [];
      let count = 0;
      for (let i = 0; i < number; i++) {
        array[i] = +prompt(` Nhập phần tử thứ ${i} : `);
      }
      for (let i = 0; i < number; i++) {
        if (Math.sign(array[i]) === -1) {
          count++;
        }
      }
      console.log(` Tổng số nguyên âm nằm trong mảng là : ${count}`);
    </script>
  </body>
</html>
