<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let n = prompt("Nhập số lượng phần tử trong mảng : ");
      if (n == 0) {
        alert(` Không có phần tử nào trong mảng`);
      } else if (n < 0) {
        alert(` Số lượng phần tử không được nhỏ hơn 0`);
      } else {
        for (let i = 0; i < n; i++) {
          arr[i] = +prompt(` Nhập vào giá trị thứ ${i}`);
        }
      }
      for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
          if (arr[i] > arr[j]) {
            let replace = arr[i];
            arr[i] = arr[j];
            arr[j] = replace;
          }
        }
      }
      let minTwo = arr[n - 2];
      console.log(` Phần tử lớn thứ 2 trong mảng là ${minTwo}`);
    </script>
  </body>
</html>
